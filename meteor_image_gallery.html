<head>
  <title>image_share</title>
</head>

<body>
	<div class="container">
		{{> image_add_form}}
		{{> images}}
	</div>
</body>

<template name="image_add_form">
	
	<div class="modal fade" id="image_add_form">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<div modal-title>
						Add Image
					</div>
					<!--<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>-->
				</div>

				<form class="form-horizontal js-add-image">
					<div class="modal-body">
						<div class="form-group">
							<label class="control-label col-sm-3">Source</label>
							<div class="controls col-sm-9"> <input type="text" name="img_src"/></div>
						</div>
	<!-- 					<div class="form-group">
							<label class="control-label col-sm-3">Alt</label>
							<div class="controls col-sm-9"><input type="text" name="img_alt"/></div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-3">Label</label>
							<div class="controls col-sm-9"><input type="text" name="img_label"/></div>
						</div> -->
						<div class="form-group">
							<label class="control-label col-sm-3">Description</label>
							<div class="controls col-sm-9"><input type="text" name="img_desc"/></div>
						</div>
					</div>
					<div class="modal-footer">
						<button name="save" class="btn btn-success">Save</button>
						<button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</template>
	
<template name="images">
	
	<nav class="navbar navbar-default navbar-fixed-top">
  		<div class="container">
  			<a class="navbar-brand" href="#">Image Gallery</a>
    		<button class="js-add-image-button btn btn-success navbar-btn">Add Image</button>
  		</div>
	</nav>

	<div class="row">
		{{#each images}}
	 	<div class="col-xs-12 col-md-3" id="{{_id}}">
	 	<div class="thumbnail">
	 		<img class="js-image img-responsive center-block" src="{{img_src}}"/>
	 		<div class="caption">
<!-- 	 			<h3> {{img_label}}</h3> -->
	 			<label class="control-label"><p> {{img_desc}} </p></label><br>
	 			<label class="control-label"><p> Rating : {{img_rating}}</p></label>

	 			<!--sub template, renders from meteors package -->
	 			<p> {{> starsRating mutable=true class="js-rating" id=_id}} </p>
	 		</div><!-- end of caption -->
	 		<button class="js-delete btn btn-danger btn-sm center">Delete</button>
	  	</div><!-- end of the column div -->
		</div><!-- end of the thumbnail div -->
	  	{{/each}}
	</div><!-- end of the row div -->
</template>
